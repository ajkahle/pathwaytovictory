<html>
  <head>
    <title>Pathway to Victory</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="./js/jquery.matchHeight.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <link rel="stylesheet" type="text/css" href="./css/theme.css">
      <script type="text/javascript" src="./js/home.js"></script>
      <link rel="icon" type="image/png" href="./blue_logo.png">
  </head>

  <body>
    <div class="loading">
      <img src="../blue_spinner.gif">
    </div>
    <div class="header-header">
    </div>
    <div class="header">
      <div class="logo-wrapper">
        <img class="navbar-logo" alt="Pathway to Victory" src="./white_logo.png">
      </div>
      <div class="header-title">
        Pathway to Victory
      </div>
      <div class="subHeader">
        Find your pathway
      </div>
      <div role="presentation" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account<span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a id="myAccount">My Account</a></li>
          <li role="separator" class="divider"></li>
          <li><a id="logout">Log Out</a></li>
        </ul>
      </div>
    </div>

    <div id="error" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Connection Reset</h4>
          </div>
          <div class="modal-body">
            <h3>An error occured</h3>
            <div id="error-msg" class="alert alert-danger"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default button" id="errorButton">Refresh Page</button>
          </div>
        </div>
      </div>
    </div>

    <div id="myAccountModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">My Account</h4>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button class="btn btn-default button" id="saveButton">Save Changes</button>
            <button class="btn btn-default button" id="cancelButton">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row formRow">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-lg-7">
              <h1 class="jobTitle">Pathway To Victory</h1>
              <div name="population" class="row">
                <div class="row col-xs-12">
                  <div class="headerRow">
                    <h2 class="jobTitle">Population</h2>
                  </div>
                  <div class="col-lg-12 contentRow">
                  </div>
                </div>
              </div>

              <div name="support" class="row">
                <div class="row col-xs-12">
                  <div class="headerRow">
                    <h2 class="jobTitle">Support</h2>
                  </div>
                  <div class="col-lg-12 contentRow">
                  </div>
                </div>
              </div>

              <div name="turnout" class="row">
                <div class="row col-xs-12">
                  <div class="headerRow">
                    <h2 class="jobTitle">Turnout</h2>
                  </div>
                  <div class="col-lg-12 contentRow">
                  </div>
                </div>
              </div>

              <div name="totals" class="row">
                <div class="row col-xs-12">
                  <div class="headerRow">
                    <h2 class="jobTitle">Totals</h2>
                  </div>
                  <div class="col-lg-12 contentRow">
                  </div>
                </div>
              </div>

            </div>
            <div class="col-lg-5">
              <h1 class="jobTitle">Map</h1>
            </div>


          </div>
        </div>
      </div>

      <div class="row formRow">
        <p><a class="row col-xs-4 col-xs-offset-4 footerlink" href="https://github.com/ajkahle/pathwaytovictory">View on Github</a>
      </div>

    </div>

  </body>

</html>
