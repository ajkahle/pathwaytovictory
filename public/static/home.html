<html>
  <head>
    <title>Pathway to Victory</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
      <script src="./js/inputmask.min.js" type="text/javascript"></script>
      <script src="./js/jquery.inputmask.bundle.min.js" type="text/javascript"></script>
      <script src="./js/inputmask.numeric.extensions.min.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <link rel="stylesheet" type="text/css" href="./css/theme.css">
      <script type="text/javascript" src="./js/template.js"></script>
      <script type="text/javascript" src="./js/home.js"></script>
      <link rel="icon" type="image/png" href="./blue_logo.png">
  </head>

  <body>
    <div class="loading">
      <img src="../blue_spinner.gif">
    </div>
    <div class="header-header">
    </div>
    <div class="header">
      <div class="logo-wrapper">
        <img class="navbar-logo" alt="Pathway to Victory" src="./white_logo.png">
      </div>
      <div class="header-title">
        Pathway to Victory
      </div>
      <div class="subHeader">
        Find your pathway
      </div>
      <div role="presentation" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account<span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a class="menu-item" id="menu-myAccount">My Account</a></li>
          <li><a class="menu-item"id="menu-switchCampaign">Switch Campaign</a></li>
          <li role="separator" class="divider"></li>
          <li><a class="menu-item"id="menu-logout">Log Out</a></li>
        </ul>
      </div>
    </div>

    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title light-blue-color bolder">Log In</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="login-email"></input>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="login-password"></input>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default button green-bg white bold" id="login-button">Log In</button>
          </div>
        </div>
      </div>
    </div>

    <div id="myAccountModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">My Account</h4>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button class="btn btn-default button" id="saveButton">Save Changes</button>
            <button class="btn btn-default button" id="cancelButton">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="myAccountModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">My Account</h4>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button class="btn btn-default button" id="saveButton">Save Changes</button>
            <button class="btn btn-default button" id="cancelButton">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row formRow">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-lg-6" id="inputContent">

              <div class="row col-xs-12">
                <div name="headers" class="row">
                  <div class="row col-xs-12">
                    <div class="col-lg-12 tableHeaderRow" id="headerContent" data-category="Header">
                    </div>
                  </div>
                </div>
              </div>

              <div class="contentDiv row col-xs-12">
                <div name="population" class="row">
                  <div class="row col-xs-12">
                    <div class="headerRow">
                      <h4 class="categoryTitle">Population</h4>
                    </div>
                    <div class="col-lg-12 contentRow" id="populationContent" data-category="Population">
                    </div>
                  </div>
                </div>

                <div name="support" class="row">
                  <div class="row col-xs-12">
                    <div class="headerRow">
                      <h4 class="categoryTitle">Support</h4>
                    </div>
                    <div class="col-lg-12 contentRow" id="supportContent" data-category="Support">
                    </div>
                  </div>
                </div>

                <div name="turnout" class="row">
                  <div class="row col-xs-12">
                    <div class="headerRow">
                      <h4 class="categoryTitle">Turnout</h4>
                    </div>
                    <div class="col-lg-12 contentRow" id="turnoutContent" data-category="Turnout">
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-lg-6">
              <div class="row col-xs-12">
                <div name="headers" class="row">
                  <div class="row col-xs-12">
                    <div class="col-lg-12 tableHeaderRow" id="headerContent" data-category="Header">
                    </div>
                  </div>
                </div>
              </div>

              <div class="totalsDiv row col-xs-12">
                <div name="totals" class="row">
                  <div class="row col-xs-12">
                    <div class="headerRow">
                      <h4 class="categoryTitle">Vote Total</h4>
                    </div>
                    <div class="col-lg-12 contentRow" id="totalContent" data-category="Vote Total">
                    </div>
                  </div>
                </div>
              </div>

            </div>


          </div>
        </div>
      </div>

    </div>

  </body>

</html>
